    moment(String, String);
    moment(String, String, String);
    moment(String, String, Boolean);

    即：
    moment(日期字符串, 格式字符串)
    moment(日期字符串, 格式字符串, 字符串$语言环境)
    moment(日期字符串, 格式字符串, 布尔值$是否严格解析)

    如果不知道确切格式，但是知道可能是多种格式之一，则可以使用格式数组（内部是一一尝试，可能不准确）
    moment(日期字符串, 格式字符串数组)
    从 2.3.0 版本开始，Moment 使用一些简单的试探法来确定要使用的格式。 这是为了：
        优先使用能生成有效日期（而不是无效日期）的格式。
        优先使用能解析更多（而不是更少）字符串的格式，且优先使用解析更多（而不是更少）的格式，即优先更严格的解析。
        优先使用在数组中前面（而不是后面）的格式。
