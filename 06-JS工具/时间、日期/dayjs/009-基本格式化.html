<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
</head>
<body>
<script>
    // current date in ISO8601, without fraction seconds e.g. '2020-04-02T08:02:17-05:00'
    dayjs().format()

    dayjs.format('YYYY-MM-DD');
    /*
        YY	    18	        年，两位数
        YYYY	2018	    年，四位数
        M	    1-12	    月，从1开始
        MM	    01-12	    月，两位数字
        MMM	    Jan-Dec	    月，英文缩写
        D	    1-31	    日
        DD	    01-31	    日，两位数
        H	    0-23	    24小时
        HH	    00-23	    24小时，两位数
        h	    1-12	    12小时
        hh	    01-12	    12小时，两位数
        m	    0-59	    分钟
        mm	    00-59	    分钟，两位数
        s	    0-59	    秒
        ss	    00-59	    秒，两位数
        S	    0-9	        毫秒（百），一位数
        SS	    00-99	    毫秒（十），两位数
        SSS	    000-999	    毫秒，三位数
        Z	    -05:00	    UTC偏移
        ZZ	    -0500	    UTC偏移，两位数
        A	    AM / PM	    上/下午，大写
        a	    am / pm	    上/下午，小写
        Do	    1st... 31st	月份的日期与序号
    */


</script>
</body>
</html>
