<!DOCTYPE html>
<!-- html标签，是网页的根标签 -->
<html lang="zh">
<!-- head 网页的头部-->
<head>
    <!--头部内容-->
    <!-- meta标签，说明网页的一些属性信息-->
    <meta charset="UTF-8">
    <!-- 网页的的标题-->
    <title>HTML基本结构</title>
</head>
<!-- body标签，网页的主体部分 -->
<body>
<!--这是网页的主体-->
<!--
    注释
    可以跨越多行
    这种注释不能互相嵌套，会出错
    注释不会在页面中直接显示
-->
<h1>这是我的第一个网页，Hello World</h1>
</body>
</html>
