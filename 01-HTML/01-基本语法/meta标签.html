<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--关键字-->
    <meta name="keywords" content="HTML5,JavaScript">
    <!--指定网页描述-->
    <meta name="description" content="相关描述信息">

    <!--请求的重定向-->
    <meta http-equiv="refresh" content="5;url=http://www.baidu.com">
</head>
<body>
<!--
    使用meta标签可以设置网页的关键字
    搜索引擎会检索关键字和描述，但是关键字和描述并不会影响网页的排名
-->
<h1>5秒后跳转</h1>
</body>
</html>
