<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>换行</title>
</head>
<body>
    <!--
        在 HTML 中，字符之间写再多的回车和空格，都会解析成一个空格
        如果想要换行，需要使用 br 标签
        与p的换行不同，br换行的效果默认没有间距
    -->
    <h3>静夜思</h3>
    <p>床前明月光，疑是地上霜。举头望明月，低头思故乡。</p>

    <hr >

    <!--尝试手动换行-->
    <h3>静                                   夜                                 思</h3>
    <p>床前明月光，
        疑是地上霜。
        举头望明月，
        低头思故乡。
    </p>

    <hr >
    <!--使用 br 标签换行-->
    <h3>静夜思</h3>
    <p>床前明月光，疑是地上霜。<br/>举头望明月，低头思故乡。</p>

</body>
</html>
