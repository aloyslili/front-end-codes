<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--
    在网页中，一共有三种列表：无序、有序、定义
    无序列表：unorder list
        <ul>
            <li>......</li>
            <li>......</li>
            <li>......</li>
            ......
        </ul>

    有序列表：
        <ol>
            <li>......</li>
            <li>......</li>
            <li>......</li>
            ......
        </ol>

    定义列表：dl中只能包含 dt 和 dd，一个dt后跟若干个dd
        <dl>
            <dt></dt>
            <dd></dd>
            ...

            <dt></dt>
            <dd></dd>
        </dl>


    ul 的 type 02-属性：
        disc 默认值，小圆点
        squre 实心方块
        circle 空心圆圈

    ol 的 type 02-属性：
        1 默认值
        a 小写字母
        A 大写字母
        i 小写罗马数字
        I 大写罗马数字

    ul 和 ol 是块元素

    列表之间可以互相嵌套
-->

    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ul>

    <dl>
        <dt>Java</dt>
        <dd>一种编程语言</dd>
        <dd>一种跨平台的编程语言</dd>

        <dt>C++</dt>
        <dd>另一种编程语言</dd>
    </dl>
</body>
</html>
