<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
<!--
    使用内联框架可以引入一个外部的页面
    iframe：
        src：指向一个外部页面的路径，可以使用相对路径
        width、height 宽和高
        name：可以给内联框架设置一个name

    内联框架中的内容不会被搜索引擎检索
-->

<iframe src="http://www.baidu.com" frameborder="5"></iframe>
</body>
</html>
