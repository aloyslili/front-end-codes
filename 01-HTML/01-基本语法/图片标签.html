<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--
        img   给网页引入一个外部图片

        02-属性：
            src：可以设置一个外部图片路径
            alt：设置图片的描述（在图片不能显示的时候）

            width、height：图片的宽度和高度
                宽度和高度，两个属性如果只设置一个，另一个属性会等比例缩小
    -->
    <!--
        图片的格式：
            JPEG：
                - 支持的颜色比较多，图片可以压缩，但不支持透明
                - 一般使用JPEG来保存照片等颜色丰富的图片

            GIF：
                - 支持的颜色少，只支持简单的透明
                - 支持动态图
                - 图片颜色单一或者是动态图时使用GIF

            PNG：
                - 支持的颜色多，并且支持复杂透明

            图片使用原则：
                - 效果不一致，使用效果好的
                - 效果一致，使用小的
    -->

    <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1584549905&di=06dc5c0f3946e984469eee8425491282&src=http://a3.att.hudong.com/68/61/300000839764127060614318218_950.jpg"
    alt="" width="100" height="100" />

</body>
</html>
