<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!--
        标题标签，一共有6个 h1~h6
        显示一个标题，每个标题占据一整行
        
        在显示效果上，h1最大，h6最小
        h1表示最重要，表示一个网页中的主要内容
        h1~h6 重要性依次降低

        一般只使用 h1 h2 h3 另外三个基本不用
    -->
</body>
</html>
