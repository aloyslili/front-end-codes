<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>标签与属性</title>
</head>
<body>
    <!--
        将一个标签称为一个元素
    -->
    <!--
        color：属性名
        "red"：属性值
        一个标签中可以设置多个属性，但是属性之间要使用空格隔开
    -->
    <h1>啦<font color="red">啦</font>啦</h1>
    
    <h2>h2h2h2</h2>
    <h3>h3h3h3</h3>
    <h4>h4h4h4</h4>
    <h5>h5h5h5</h5>
    <h6>h6h6h6</h6>
</body>
</html>
