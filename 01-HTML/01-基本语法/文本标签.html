<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!--
    em 用于表示一段内容中的着重点
    strong 用于表示一个内容的重要性
    通常em为斜体，strong为粗体
    都表示强调：
        em主要表示语气上的强调
        strong主要表示强调的内容，比em更强烈

    i 单纯的表示斜体（倾斜）
    b 单纯的表示加粗
        H5规定，对于不需要着重而只是单纯加粗或斜体，可以使用b或i

    small 文字变小，在H5中使用small表示细则一类的内容
    big 文字变大

    cite 对某些内容的引用或参考（如书名、歌曲、电影、名言等），默认表现效果是斜体
    q 表示一个短引用，行内引用，默认会自动加上引号
    blockquote 表示一个长的引用

    sub 下标
    sup 上标

    del 删除线（或 s）

    ins 表示一个插入的内容。ins中的内容，默认会自动添加下划线（或 u）

    pre 预格式标签，会将中间内容的格式保存，不会忽略多个空格
    code 用来表示代码，是一个语义标签，一般结合pre使用
-->
</body>
</html>
