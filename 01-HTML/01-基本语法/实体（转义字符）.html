<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!--
        HTML 中，如果要表达无法打印或者已经有特殊意义 的字符
        可以使用实体
        常用的有：
            空格  &nbsp;
            <    &lt;
            >    &gt;
    -->
    
    a&lt;b&gt;c <br>
    
    a     b <br>
    a&nbsp;&nbsp;&nbsp;&nbsp;b
    
</body>
</html>
