<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
<!--
    name：元素的名称，一般用于表单给接口传参
    value: 元素的值
    checked: 值只有checked，规定input元素首次加载时应该被选中
    maxlength: 正整数，规定输入字段中字符的最大长度
    type：输入框的种类
        常用的type属性：
            text: 文本输入框
            password：密码输入框
            button：可以点击的按钮
            radio：定义单选按钮
            checkbox：定义复选框
            file：定义输入字段和“浏览”按钮，供文件上传
            hidden：定义隐藏的输入字段
            image：定义图像形式的提交按钮
            reset：定义重置按钮
            submit：定义提交按钮
-->



<input type="text">

<input <form action="" type="text">



</body>
</html>
