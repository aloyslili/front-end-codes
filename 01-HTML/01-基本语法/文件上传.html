    上传文件的表单要设置为：entype="multipart/form-data"

    input type="file"
    上传一个文件，name起名为单词
    上传传多个文件，name后添加[]  如 files[]
    multiple表示要上传多个文件
    accept=".aaa,.bbb,.ccc"  设置可以上传的文件类型扩展名，逗号分隔
-->
