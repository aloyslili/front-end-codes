<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<body>
    <!--
    form 标签
        作用：向后台发送请求，提交数据
        action属性：后台地址
        method属性：提交方式
 -->

<form action="">
  <input type="text">
  <input type="password">
  <br>
  <input type="radio" name="R1" value="111">
  <input type="radio" name="R1" value="222">
  <br>
  <input type="checkbox" name="C1" value="aaa">
  <input type="checkbox" name="C1" value="bbb">
  <br>
  <input type="button" value="按钮">
  <input type="submit" value="submit按钮">
  <input type="reset" value="reset按钮">
</form>


</body>

</html>
