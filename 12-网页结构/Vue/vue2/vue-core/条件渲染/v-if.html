<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="del = !del">切换删除状态</button>
    <div v-if="del">这是一段文本</div>
    <div v-else style="text-decoration: line-through;">这是一段文本</div>
  </div>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        del: false
      }
    });
  </script>
</body>

</html>
