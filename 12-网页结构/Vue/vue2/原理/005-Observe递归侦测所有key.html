<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    class Dep {
      constructor() {
        this.subs = [];
      }
      addSub(sub) {
        this.subs.push(sub);
      }
      removeSub(sub) {
        remove(this.subs, sub);
      }
      depend() {
        if (window.target) {
          this.addSub(window.target);
        }
      }
      notify() {
        const subs = this.subs.slice();
        for (let i = 0; i < subs.length; i++) {
          subs[i].update();
        }
      }
    }

    function remove(attr, item) {
      if (attr.length) {
        const index = arr.indexOf(item);
        if (index > -1) {
          return arr.splice(index, 1);
        }
      }
    }

    function parsePath(path) {
      const bailRE = /[^\w.$]/;
      if (bailRE.test(path)) {
        return;
      }
      const segments = path.split('.');
      return function (obj) {
        for (let i = 0; i < segments.length; i++) {
          if (!obj) return;
          obj = obj[segments[i]]
        }
        return obj;
      }
    }

    class Watcher {
      constructor(vm, expOrFn, cb) {
        this.vm = vm;
        // 执行 this.getter() 就可以读取到内容
        this.getter = parsePath(expOrFn);
        this.cb = cb;
        this.value = this.get();
      }
      get() {
        window.target = this;
        let value = this.getter.call(this.vm, this.vm);
        window.target = undefined;
        return value;
      }
      update() {
        const oldValue = this.value;
        this.value = this.get();
        this.cb.call(this.vm, this.value, oldValue);
      }
    }

    class Observe {
      constructor(value) {
        this.value = value;
        if (!Array.isArray(value)) {
          console.log(`Observe - 不是数组类型 - 将对象的属性值递归定义为响应类型`);
          this.walk(value);
        }
      }

      // walk会将每一个属性都转换成getter/setter的形式来侦测变化
      // 这个方法只有在数据类型为Object时被调用
      walk(obj) {
        const keys = Object.keys(obj);
        for (let i = 0; i < keys.length; i++) {
          defineReactive(obj, keys[i], obj[keys[i]]);
        }
      }
    }

    // 添加 new Observe
    function defineReactive(data, key, val) {
      if (typeof val === 'object') {
        new Observe(val);
      }
      let dep = new Dep();
      Object.defineProperty(data, key, {
        enumerable: true,
        configurable: true,
        get: function () {
          dep.depend();
          return val;
        },
        set: function (newVal) {
          if (val === newVal) {
            return;
          }
          val = newVal;
          dep.notify();
        }
      });
    }

    let obj = {};
    defineReactive(obj, 'name', '张三');
    defineReactive(obj, 'age', 18);

    console.log(obj);

    // let vm = {};
    let watcherName = new Watcher(obj, 'name', () => {
      console.log('[watch]: name属性发生变化啦');
    });

    let watcherAge = new Watcher(obj, 'age', () => {
      console.log('[watch]: age属性发生变化啦');
    });

  </script>
</body>
