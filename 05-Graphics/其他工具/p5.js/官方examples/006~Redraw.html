<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      display: block;
    }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<main></main>

<!--
createCanvas(window.innerWidth, window.innerHeight);
-->
<script>

  let y;

  // 程序开始时，setup() 函数中的语句执行一次。
  function setup() {
    createCanvas(720, 400);
    stroke(255);
    noLoop();
    y = height * 0.5;
  }

  // draw() 中的语句一直执行到程序停止为止。每个语句都按顺序执行，并且在读取最后一行之后，将再次执行第一行。.
  function draw() {
    background(0);
    y = y - 4;
    if (y < 0) {
      y = height;
    }
    line(0, y, width, y);
  }

  function mousePressed() {
    redraw();
  }

</script>
</body>
</html>
