<script>
/*
  图像可以以原图大小或自定义大小被加载和显示。
  要在本地运行此范例，您需要一个图像文件，并运行在 本地伺服器上。
 */
let img; // 声明变量 'img'

function setup() {
  createCanvas(720, 400);
  img = loadImage('assets/moonwalk.jpg'); // 加载图像
}

function draw() {
  // 在坐标(0, 0)，显示原图大小的图像
  image(img, 0, 0);
  // 在坐标(0, 高度/2)，显示一半原图大小的图像
  image(img, 0, height / 2, img.width / 2, img.height / 2);
}

</script>
