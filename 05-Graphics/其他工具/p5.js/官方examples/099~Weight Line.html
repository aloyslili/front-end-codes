<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      display: block;
    }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<main></main>

<!--
createCanvas(window.innerWidth, window.innerHeight);
-->
<script>
/*

*/


function setup() {
  createCanvas(400, 400);
  background("beige");
  colorMode(HSB);
}

function draw() {
  //Line from prev pt to current pt
  //of mouse position
  line(mouseX, mouseY, pmouseX, pmouseY);
}

//listen when we click the mouse
function mouseClicked() {
  //weights 0 to 1
  stroke("slateBlue");
  strokeWeight(random());

  //what if want weights 0 to .4?
  //strokeWeight( random(.4) );
}

//listen when we release *any* key
function keyReleased() {
  //color hue values between 20 and 145
  //saturation 0 to 100
  //brightness 80 to 100
  stroke(random(20, 145), random(100), random(80, 100));
}

//listen for only character keys
function keyTyped() {
  //weights 0 to 5
  stroke("turquoise");
  strokeWeight(random(5));
}
</script>
</body>
</html>
