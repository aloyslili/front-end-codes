<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      display: block;
    }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<main></main>


<script>
  let y = 100;

  // 程序开始时，setup() 函数中的语句执行一次。
  function setup() {
    // createCanvas 必须是第一条语句
    createCanvas(720, 400);
    stroke(255); // 将线条绘制颜色设置为白色
    frameRate(30);
  }
  // draw() 中的语句一直执行到程序停止为止。每个语句都按顺序执行，并且在读取最后一行之后，将再次执行第一行。
  function draw() {
    background(0); // 将背景设置为黑色
    y = y - 1;
    if (y < 0) {
      y = height;
    }
    line(0, y, width, y);
  }
</script>
</body>
</html>
