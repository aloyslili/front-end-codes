<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      display: block;
    }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<main></main>

<!--
createCanvas(window.innerWidth, window.innerHeight);
-->
<script>
  let a = 0;  // Create a global variable "a" of type Number
  let b = 0;  // Create a global variable "b" of type Number

  function setup() {
    createCanvas(720, 400);
    stroke(255);
  }

  function draw() {
    background(0);

    a = a + 1;  // Increment a with an integer
    b = b + 0.2;  //Increment b with a float
    line(a, 0, a, height/2);
    line(b, height/2, b, height);

    if(a > width) {
      a = 0;
    }
    if(b > width) {
      b = 0;
    }
  }

</script>
</body>
</html>
