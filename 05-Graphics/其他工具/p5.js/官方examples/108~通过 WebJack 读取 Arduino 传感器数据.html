<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      display: block;
    }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<main></main>

<!--
createCanvas(window.innerWidth, window.innerHeight);
-->
<script>
/*
https://p5js.org/zh-Hans/examples/interaction-arduino-sensor-data-via-webjack.html
*/

function setup() {
  createCanvas(400, 400);
  noStroke();
  fill('#ff00aa22');
  receiveSensorData(handleData);
}

function handleData(data) {
  console.log(data); // 打出数据
  // data[0] 是第一个值, data[1] 是第二个, 以此类推.

  // 绘制！ 参考 http://p5js.org/reference/
  background('#ddd');
  ellipse(100, 200, data[0] + 10, data[0] + 10);
}

</script>
</body>
</html>
