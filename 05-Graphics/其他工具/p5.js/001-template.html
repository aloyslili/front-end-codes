<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      display: block;
    }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">

<body>
<main></main>

<!--
createCanvas(window.innerWidth, window.innerHeight);
-->
<script>
  // The createCanvas function is a statement that tells the computer
  // how large to make the window.
  // Each function statement has zero or more parameters.
  // Parameters are data passed into the function
  // and are used as values for telling the computer what to do.
  function setup() {
    createCanvas(window.innerWidth, window.innerHeight);
  }

  // The background function is a statement that tells the computer
  // which color (or gray value) to make the background of the display window
  function draw() {
    background(0, 0, 0);
  }
</script>
</body>
