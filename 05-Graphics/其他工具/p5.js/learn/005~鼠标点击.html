<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      display: block;
    }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<main></main>

<!--
createCanvas(window.innerWidth, window.innerHeight);
-->
<script>

  var canvasWidth = 800;
  var canvasHeight = 600;
  var backgroundColor = {r: 0, g: 0, b: 0};

  var circle1 = {
    x: 200,
    y: 200,
    diameter: 50
  }

  function setup() {
    createCanvas(canvasWidth, canvasHeight);
  }

  function draw() {
    background(Object.values(backgroundColor)); // 如果三个参数都一样，可以直接写 background(50)
    // fill 设置填充颜色（需要在绘制之前设置）
    fill(0, 100, 255);
    ellipse(circle1.x, circle1.y, circle1.diameter, circle1.diameter);
  }

  function mousePressed() {
  }
</script>
</body>
</html>
