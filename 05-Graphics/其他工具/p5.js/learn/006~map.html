<script>

  var canvasWidth = 800;
  var canvasHeight = 600;

  var circle1 = {
    x: 200,
    y: 200,
    diameter: 50
  }

  function setup() {
    createCanvas(canvasWidth, canvasHeight);
  }

  function draw() {
    // var x = mouseX / 800 * 255;

    // map：可以将一个范围内的值映射到另一个范围中，平均分配
    // map(要映射的值, 原范围最小值, 原范围最大值, 新返回最小值, 新范围最大值)
    var x = map(mouseX, 0, canvasWidth, 0, 255);

    background(x); // 如果三个参数都一样，可以直接写 background(50)
    // fill 设置填充颜色（需要在绘制之前设置）
    fill(0, 100, 255);
    ellipse(circle1.x, circle1.y, circle1.diameter, circle1.diameter);
  }

  function mousePressed() {
  }
</script>
