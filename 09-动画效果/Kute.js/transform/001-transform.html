<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      border: 1px solid green;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="box"></div>

  <script src="https://cdn.bootcdn.net/ajax/libs/kute.js/2.2.2/kute.js"></script>
  <script>
    KUTE.to('#box', {translateX: 500, translateY: 500}).start();
  </script>
</body>
</html>
