<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/animejs/3.2.1/anime.js"></script>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <button onclick="start()">开始</button>
  <div class="box"></div>

  <script>
    function start() {
      // 可使用任意CSS选择器作为动画目标
      // 使用DOM节点或节点的集合作为动画目标
      // 以JavaScript对象作为动画目标，这个对象必须含有至少一个数字属性
      // 以数组作为动画目标
      anime({ targets: '.box', translateX: 600, });
    }

  </script>
</body>

</html>
