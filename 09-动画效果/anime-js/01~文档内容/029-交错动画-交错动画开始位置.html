<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/animejs/3.2.1/anime.js"></script>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <button onclick="start()">开始</button>
  <div class="box"></div>

  <script>
    /*
      Stagger
      从特定位置开始交错效果。
      anime.stagger(value, {from: startingPosition})
      OPTIONS	TYPE	INFO
      'first'（默认）     'string'	   从第一个元素开始效果
      'last'	           'string'	   从最后一个元素开始效果
      'center'	         'string'	   从中心开始效果
      index	              number	     从指定的索引启动效果

    */

    function start() {
      anime({
        targets: '.range-value-staggering-demo .el',
        translateX: 270,
        rotate: anime.stagger([-360, 360]), // 旋转将在-360deg到360deg之间均匀分布在所有元素之间
        easing: 'easeInOutQuad'
      });
    }
  </script>
</body>

</html>
