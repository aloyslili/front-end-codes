<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       自定义instanceof
       instanceof主要的实现原理就是只要右边变量的 prototype 在左边变量的原型链上即可。
       因此，instanceof 在查找的过程中会遍历左边变量的原型链，直到找到右边变量的 prototype，如果查找失败，则会返回 false。
      */
      function instanceOf(left, right) { // 请完善以下代码，不能使用原生instanceof
        let proto = left.__proto__
        while (proto) {
          if (proto === right.prototype) {
            return true
          }
          proto = proto.__proto__
        }
        return false
      }


      class A {}
      class B extends A {}
      class C {}

      const b = new B()
      // 输出 true
      console.log(instanceOf(b, B))
      // 输出 true
      console.log(instanceOf(b, A))
      // 输出 false
      console.log(instanceOf(b, C))
    </script>
  </body>
</html>
