<body>
<script>
  /*
    如果一个节点有父节点，那么该节点就拥有了ChildNode接口。

    ChildNode.remove()：用于从父节点移除当前节点。
    ChildNode.before()，ChildNode.after()：
        before方法用于在当前节点的前面，插入一个或多个同级节点。两者拥有相同的父节点。该方法不仅可以插入元素节点，还可以插入文本节点。
        after方法用于在当前节点的后面，插入一个或多个同级节点，两者拥有相同的父节点。用法与before方法完全相同。
    ChildNode.replaceWith()：使用参数节点，替换当前节点。参数可以是元素节点，也可以是文本节点。
  */
</script>
</body>
</html>
