<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>节点</title>
</head>
<body>
<script>
  /*
    节点： node，是构成网页的最基本的组成部分，网页中的每一个部分都可以成为是一个节点

    节点有不同的类型，属性和方法也不相同
      文档节点：整个HTML文档
      元素节点：就是标签
      属性节点：标签的属性
      文本节点：标签中的内容

      Document：整个文档树的顶层节点
      DocumentType：doctype标签（比如<!DOCTYPE html>）
      Element：网页的各种HTML标签（比如<body>、<a>等）
      Attr：网页元素的属性（比如class="right"）
      Text：标签之间或标签包含的文本
      Comment：注释
      DocumentFragment：文档的片段

    节点的属性：
                  文档         元素      02-属性       文本
      nodeName：  #document    标签名    属性名     #text
      nodeType：  9            1         2         3
      nodeValue： null         null      属性值    文本内容

    除了根节点，其他节点都有三种层级关系。
      父节点关系（parentNode）：直接的那个上级节点
      子节点关系（childNodes）：直接的下级节点
      同级节点关系（sibling）：拥有同一个父节点的节点
   */
</script>
</body>
</html>
