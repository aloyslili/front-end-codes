<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>CSSStyleRule 接口</title>
</head>
<body>
<script>
  /*
    如果一条 03-CSS 规则是普通的样式规则（不含特殊的 03-CSS 命令），那么除了 CSSRule 接口，它还部署了 CSSStyleRule 接口。

    CSSStyleRule.selectorText：返回当前规则的选择器。
        注意，这个属性是可写的。

    CSSStyleRule.style：
        返回一个对象（CSSStyleDeclaration 实例），代表当前规则的样式声明，也就是选择器后面的大括号里面的部分。
        CSSStyleDeclaration 实例的cssText属性，可以返回所有样式声明，格式为字符串。

   */
</script>
</body>
</html>
