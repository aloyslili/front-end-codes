<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style></style>
</head>

<body>
  <button id="change_img_cat">切换猫的图片</button>
  <button id="change_img_dog">切换狗的图片</button>
  <h1 id="desc">一只猫</h1>
  <img id="img_tag" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2823001485,4184220788&fm=26&gp=0.jpg" alt="暂无图片">
  <script>
    var btn1 = document.getElementById('change_img_cat');
    var btn2 = document.getElementById('change_img_dog');
    var desc = document.getElementById('desc');
    var img = document.getElementById('img_tag');
    btn1.onclick = function () {
      desc.innerHTML = '一只猫'
      img.src = 'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2823001485,4184220788&fm=26&gp=0.jpg'
    }
    btn2.onclick = function () {
      desc.innerHTML = '一只狗'
      img.src = 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3609368828,2790985703&fm=11&gp=0.jpg'
    }
  </script>
</body>

</html>
