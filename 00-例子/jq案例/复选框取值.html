<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
  <style>
    input {
      display: inline-block;
    }

  </style>
</head>

<body>

  <div>
    <input type="checkbox" name="test" value="1" />1
    <input type="checkbox" name="test" value="2" />2
    <input type="checkbox" name="test" value="3" />3
    <input type="checkbox" name="test" value="4" />4
    <input type="checkbox" name="test" value="5" />5
    <input type="checkbox" name="test" value="6" />6
    <input type="checkbox" name="test" value="7" />7
    <input type="checkbox" name="test" value="8" />8
    <input type="checkbox" name="test" value="9" />9
  </div>

  <button>获取选中的值</button>

  <script>
    $(function () {
      window.selectdQuestions = [];
      $('button').click(function () {
        $('input[name="test"]:checked').each(function (index, item) {
          selectdQuestions[selectdQuestions.length] = $(item).val();
        });
        console.log(selectdQuestions);
      });

    }).on('change', 'input[name="test"]', function () {
      if ($(this).prop('checked')) {
        console.log('选中了', $(this).val())
      } else {
        console.log('取消了', $(this).val())
      }
    });
  </script>

</body>

</html>
