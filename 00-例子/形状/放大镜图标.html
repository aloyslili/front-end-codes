<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            position: relative;
        }

        .box .search {
            content: '';
            width: 80px;
            height: 80px;
            border: 1px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box .search:after {
            content: '';
            border-top: 2px solid #000;
            width: 80px;
            height: 80px;
            position: absolute;
            transform: rotate(45deg);
            top: 100%;
            left: 30%;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="search"></div>
</div>


</body>
</html>
