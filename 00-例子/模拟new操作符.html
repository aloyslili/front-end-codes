<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      /*
        使用new操作符调用构造函数所经历的阶段:
          1. 创建一个新的对象;
          2. 将构造函数的作用域赋给新的对象;
          3. 执行构造函数中的代码;
          4. 返回新的对象;
      */
      function myNew(constructor, ...rest) { // 请在此处完善代码，不能直接使用 new 操作符
        if (typeof constructor !== 'function') {
          return constructor;
        }
        // 创建新的对象,关联构造函数的原型对象
        const _constructor = Object.create(constructor.prototype);
        // 执行构造函数
        const obj = constructor.apply(_constructor, rest);
        // 如果构造函数执行结果是对象则返回执行结果
        if (typeof obj === 'object') {
          return obj;
        } else {
          return _constructor;
        }
      }
      function Fun(name, sex) {
        this.name = name
        this.sex = sex
      }
      Fun.prototype.getUserInfo = function () {
        return `我的姓名${this.name},我的性别${this.sex}`
      }

      const fun = myNew(Fun, '子君', '男')
      // 我的姓名子君，我的性别男
      console.log(fun.getUserInfo())
    </script>
  </body>

</html>
