<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* 它是一个允许设置形状的 CSS 属性。它还有助于定义文本流动的区域。 */
    .any-shape {
      width: 300px;
      float: left;
      shape-outside: circle(50%);
    }
  </style>
</head>
<body>

  123
  <div class=".any-shape"></div>
  123

</body>
</html>
