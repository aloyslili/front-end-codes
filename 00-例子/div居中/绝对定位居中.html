<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      border: 1px solid red;

      position: absolute;
      /* left和top的百分比，参照外层第一个具有定位属性的父元素的宽高 */
      left: 50%;
      top: 50%;
      /* translate里的百分比，参照该元素本身的宽高 */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
