<html>

<head>
    <title>tableUi</title>

    <style type="text/css">

        #table tr:nth-child(odd) {
            background-color: #9BE7FF;
        }

        #table tr:nth-child(even) {
            background-color: #FFEE9A;
        }

        table {
            line-height: 30px
        }

    </style>
</head>

<body>
    <table width="800px;" border="0" cellspacing="0" id="table">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
</body>

</html>
