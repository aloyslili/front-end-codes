<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      有时“display:block”没有用，但在大多数情况下，你会将 <a> 和 <span> 视为与其他块一样的块。
      所以，在大多数情况下，它实际上会帮助你！
    */
    * {
      padding: 0;
      margin: 0;
      max-width: 100%;
      overflow-x: hidden;
      position: relative;
      display: block;
    }
  </style>
</head>
