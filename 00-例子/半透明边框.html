<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
    <style>
        body {
            background-color: #CCC;
        }

        div {
            width: 200px;
            height: 200px;
            border: 10px solid rgba(255, 255, 255, 0.5);
            background-color: #FFF;
            /*下面这个属性的默认值是 border-box ，意味着背景会被边框的外边沿裁切掉 */
            background-clip: padding-box; /*这样浏览器就会用内边距的外沿来把背景裁切掉*/
        }

        /*
            默认情况下，背景会延伸到边框所在的区域下层。即使你使用的是不透明的实色边框

            我们可以通过 background-clip 属性来调整上述默认行为所带来的不便。
            这个属性的初始值是 border-box， 意味着背景会被元素的 border box（ 边框的外沿框） 裁切掉。
            如果不希望背景侵入边框所在的范围， 我们要做的就是把它的值设为 padding-box， 这样浏览器就会用内边距的外沿来把背景裁切掉。
         */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
