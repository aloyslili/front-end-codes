<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送 AJAX 请求</title>
    <script src="index.js"></script>
</head>

<body>
    <script>
        // 函数
        axios({
            // 请问的类型
            method: 'post',
            // 请求的url
            url: 'https://api.apiopen.top/getJoke',
            // url参数
            params: {
                a: 100,
                b: 100,
            },
            // 请求体 
            data: {
                c: 300,
                d: 400
            }
        }).then(response => {
            console.log(response);
        }, error => {
            console.log(error);
        });
        // 调用对象方法

        // axios.get('https://api.apiopen.top/getJoke', {
        //     params: {
        //         a: 100,
        //     }
        // }).then(response => {
        //     console.log(response);
        // });
        axios.post('https://api.apiopen.top/getJoke', {
            params: {
                a: 100,
            },
            data: {
                c: 300,
                d: 400
            }
        }).then(response => {
            console.log(response);
        });
        // axios.put('http://127.0.0.1', {

        // }).then(response => {
        //     console.log(response);

    </script>
</body>

</html>
