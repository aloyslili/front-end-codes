<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>visibility</title>
</head>
<body>
<!--
    规定元素是否可见
    选项值：
        visible：元素可见，默认值
        hidden：元素隐藏，不可见
            使用这种方式隐藏的元素，不可见，但是仍然占据空间
        collapse：当在表格中使用，可删除一行或者一列，但不会影响表格布局。用在其他元素上，呈现为hidden
-->
</body>
</html>
