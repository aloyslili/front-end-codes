<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>初始包含块</title>
  </head>
  <body>
    <!--
    对于浮动元素，其包含块定义为最近的块级祖先元素
    对于定位的元素:
        * 根元素的包含块（也称初始包含块）由用户代理建立。在HTML中，根元素就是html元素，不过有些浏览器会使用body作为根元素。大多数浏览器中，
            初始包含块是一个视窗大小的矩形
        * 对于一个非根元素，如果其position值是relative或static，包含块则由最近的块级框、表单元格或行内块祖先框的内容边界构成
        * 对于一个非根元素，如果其position值是absolute，包含块设置为最近的position值不是static的祖先元素
            * 如果这个祖先元素是块级元素，包含块则设置为该元素的内边距边界。换句话说，就是由边框界定的区域。
            * 如果这个祖先是行内元素，包含块则设置为该祖先元素的内容边界。在从左向右读的语言中，包含块的上边界和左边界是该祖先元素中第一个框内容区
                的上边界和左边界，包含块的下边界和右边界是最后一个框内容区的下边界和右边界。在从右向左读的语言中，包含块的左边界对应于第一个框的右内
                容边界，包含块的左边界则取自最后一个框的左内容边界。上下边界也一样
            * 如果没有祖先，元素的包含块定义为初始包含块
-->
  </body>
</html>
