<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <style>
        /*
            color：设置字体颜色
            font-size：设置字体大小
                设置的并不是文字本身的大小，而是包裹文字的框的大小
                一般情况下，文字都会比框子小一些
                根据字体的不同，显示效果也不同

            font-family：可以设置文字的字体
                可以同时制定多个字体，用逗号隔开，如果字体名中有空格等，要加引号
                字体分类、大类：
                    serif   衬线字体
                    sans-serif  非衬线字体
                    monospace   等宽字体
                    cursive 草书字体
                    fantasy 虚幻字体
                    以上只是一个大的分类，如果指定为上面几种，浏览器会自己选择

            font-style：字体样式
                normal：标准的字体样式
                italic：斜体
                oblique：倾斜的
                inherit：继承父元素

            font-weight：字体粗细
                关键字值：normal、blod、bolder、lighter、。。。
                数字值：100 ~ 900，400相当于normal，700相当于bold
                注意数字值后面没有单位

            font-variant：可以用来设置小型大写字母
                normal：默认正常
                small-caps：位子以小型大写字母显示

            字体样式连写（复合属性）：
                font: xxx xxx xxx xxx
                一般顺序：font: font-style font-weight font-size/line-height font-family;
                规则：大小和字体必须写，且字体要放在最后，大小必须是倒数第二个样式
        */
    </style>
</head>
<body>

</body>
</html>
