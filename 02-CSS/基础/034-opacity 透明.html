<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>opacity</title>
</head>
<body>
<!--
    opacity可以设置元素背景的透明度
        可以设置0~1之间的值
        0表示完全透明
        1表示完全不透明（默认）

    opacity在IE8及以下不支持
    需要用以下属性代替（支持IE6，但是这种效果在IETester中无法测试）
    filter: alpha(opacity=50);
        取值，0~100
-->
</body>
</html>
