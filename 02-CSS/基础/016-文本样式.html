<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>文本样式</title>
  <style>
    /*
      text-transform：改变大小写
          none：正常
          uppercase：大写
          lowercase：小写
          capitalize：首字母大写

      text-decoration：可以用来设置文本的装饰
          none：不添加任何装饰，默认值
          underline：下划线
          overline：上划线
          line-through：删除线

      letter-spacing：字符之间的间距
      word-spacing：单词之间的间距（其实是设置空格的大小）
          这两个属性可以直接指定一个长度或者百分数作为值。正数代表增加距离，而负数代表减少距离

      text-align：用于设置文本的对齐方式
          left：默认左对齐
          center：居中对齐
          right：右对齐
          justify：两端对齐
              通过调整文本之间空格的大小来达到两端对齐

      text-indent：设置首行缩进
          一般使用 em 作为单位
          如果指定一个负值，则会向左移动（可以用来隐藏一些文字）
     */
  </style>
</head>

<body>

</body>

</html>
