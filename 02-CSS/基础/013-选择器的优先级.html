<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>选择器的优先级</title>
</head>
<body>
<!--
    使用不同的选择器，选择同一个元素，并且设置相同的样式
    样式之间产生了冲突
    最后使用什么样式，由选择器的优先级（权重）决定，高的优先显示

    优先级的规则：
        行内样式：  1,  0,  0,  0
        id:        0,  1,  0,  0
        类和伪类:   0,  0,  1,  0
        元素:      0,  0,  0,  1
        继承的样式没有优先级
        加了!important 的样式，优先级大于具体数字
        如果选择器的优先级一样，则使用靠后的
        并集选择器，里面每个成员单独计算
-->
</body>
</html>
