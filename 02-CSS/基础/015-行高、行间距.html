<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>行高</title>
    <style>
        /*
            在CSS中并没有提供一个直接设置行间距的方式
            只能通过设置行高来简介的设置行间距，行高越大行间距越大

            行高：类似于单线本，一行一行的，线与线之间的距离就是行高
            文字默认会在行高中默认居中（竖直方向）

            行间距 = 行高 - 字体大小

            line-height 设置行高
                可以给像素大小
                可以设置百分比（相对于字体大小）
                可以给一个数值（相对于字体大小的倍数）

            在font属性中也可以指定行高，在字体大小后也可以用 /行高  来指定行高，如果不写则会指定默认值（会覆盖）

        */
    </style>
</head>
<body>
    <p>

    </p>
</body>
</html>
