<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
</head>
<body>
<!--
    clear：规定元素哪一侧不允许其他浮动元素
      用来清除其他浮动元素对*当前元素*的影响

        left：清除左侧浮动元素影响
        right：清除右侧浮动元素影响
        both：清除两侧浮动元素影响
            清除对自己影响最大的那个元素的浮动
        none：默认，不清除浮动

    ！清除浮动之后，元素会回到其他元素浮动之前的位置
-->
</body>
</html>
