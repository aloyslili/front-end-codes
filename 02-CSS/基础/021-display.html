    <title>display</title>
</head>
<body>
<!--
       display：规定元素应该生成的块的类型
       常用选项值：
            inline：行内元素
            block：块元素
            inline-block：行内块
            none：此元素不会被显示
                使用这个隐藏的元素，不会在页面中显示，并且不会占据空间

        行内块：一个元素既有块元素特点，又有行内元素的特点
            既可以设置宽高，又不会独占一行
-->
</body>
