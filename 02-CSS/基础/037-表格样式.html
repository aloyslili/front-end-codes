<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格样式</title>
<!--
    table-layout：设置或检索表格的布局算法
        auto： 默认的自动算法。布局将基于各单元格的内容，换言之，可能你给某个单元格定义宽度为100px，但结果可能并不是100px。
                表格在每一单元格读取计算之后才会显示出来，速度很慢
        fixed： 固定布局的算法。在这算法中，水平布局是仅仅基于表格的宽度，表格边框的宽度，单元格间距，
                列的宽度，而和表格内容无关。也就是说，内容可能被裁切
        通常fixed算法会比auto算法高效，尤其是对于那些长表格来说。fixed算法使得表格可以像其它元素一样一行一行的渲染。

    border-spacing：设置或检索当表格边框独立时，行和单元格的边框在横向和纵向上的间距
      用长度值来定义行和单元格的边框在横向和纵向上的间距。不允许负值

    border-collapse：设置或检索表格的行和单元格的边是合并还是独立
      separate： 边框独立
      collapse： 相邻边被合并

    caption-side：标题的位置（top 或 bottom）

    empty-cells：无内容单元格的显示模式（hide 或 show）
-->
