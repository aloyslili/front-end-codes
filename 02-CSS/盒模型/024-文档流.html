<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文档流</title>
</head>
<body>
<!--
    文档流：
        文档流处在网页的最底层，表示的是一个页面中的位置
        我们所创建的元素，默认都处于文档流中

    元素在文档流中的特点：
        块元素：
            1. 块元素在文档流中会独占一行
            2. 块元素会自上向下排列
            3. 块元素默认宽度是父元素的100%
            4. 块元素的默认高度为内容的高度
            5. 当不设置高度或者设置为auto是，内边距不起作用，会自动调整height，适应padding
        内联元素：
            1. 内联元素在文档流中只占自身的大小
            2. 内联元素会从左到右排列
            3. 如果一行中不足以容纳所有内联元素，则会自动换到下一行继续排列
            4. 内联元素的宽度和高度都被内容撑开
-->
</body>
</html>
