<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
</head>
<body>
<!--
    CSS在处理网页时，它认为每个元素都包含在一个不可见的盒子里

    width：设置盒子内容区宽度
    height：设置盒子内容区高度
    border：设置边框样式
        border-width：设置边框宽度
        border-color：边框的颜色
        border-style：边框的样式

        。。。
    border-top：设置上边框
    border-top-width：
    。。。


    background-color：设置背景颜色

    padding：设置内边距
    margin：设置外边距

        margin 可以设置负值
        margin 可以设置auto，
            如果单独设置左或右为auto，会尽量填满
            如果同时设置左右为auto，则会居中
            给上下设置auto，无反应

    边框、边距连写顺序：

        上下左右
        上下     左右
        上       左右    下
        上       右      下    左

    盒子大小 = 内容区 + 内边距 + 边框

    当元素的宽度设置为auto是，此时指定内边距不会影响可见框的大小，而是会自动调整宽度，以适应内边距
    margin和padding的百分比值是参照content大小的百分比
-->
</body>
</html>
