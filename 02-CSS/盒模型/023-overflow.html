<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
</head>
<body>
<!--
    overflow：块内容超过块的内容区大小的时候的处理方式
        默认值：visible，不会对溢出内容进行处理，会在元素外显示
        hidden：溢出的内容会被隐藏
        scroll：会父元素添加一个滚动条
            该属性不论属性是否溢出，都会添加水平和垂直两个方向的滚动条
        auto：会根据需求自动添加滚动条

        body和html overflow 都写auto，body的会作用于body，html的作用于文档
        如果body和html只有一个有overflow auto 02-属性，则会作用于文档
-->
</body>
</html>
