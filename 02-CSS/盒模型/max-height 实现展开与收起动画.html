    <div>你好啊</div>
    <div>你好啊</div>
    <div>你好啊</div>
    <div>你好啊</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    $('#btn').click(() => $('.box').addClass('active'))
  </script>
</body>

</html>
