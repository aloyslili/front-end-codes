<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #box {
        width: 200px;
        height: 200px;
        border: 10px skyblue solid;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!--
      如果 box-sizing 为 content-box（默认）
      则内容区域的大小可明确地通过 width、min-width、max-width、height、min-height，和 max-height 控制

      如果 box-sizing 属性被设为 border-box，
      那么边框区域的大小可明确地通过 width、min-width, max-width、height、min-height，和 max-height 属性控制
     -->
    <div id="box"></div>
  </body>

</html>
