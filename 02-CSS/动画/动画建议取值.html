<!--
CSS 动画提供了一种相对简单的方法来在大量属性之间平滑过渡。
良好的动画界面依赖于流畅流畅的体验。
为了在我们的动画时间线中保持良好的性能，我们必须将我们的动画属性限制为以下四个核心：

    缩放 - transform:scale(2)
    旋转 - transform:rotate(180deg)
    位置 – transform:translateX(50rem)
    不透明度 - opacity: 0.5

边框半径、高度/宽度或边距等动画属性会影响浏览器布局方法，而背景、颜色或框阴影的动画会影响浏览器绘制方法。
所有这些都会大大降低您的 FPS (FramesPerSecond)。
您可以使用这些属性来产生一些有趣的效果，但应谨慎使用它们以保持良好的性能。

-->
