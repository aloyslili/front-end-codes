<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 600px;
      height: 600px;
      /* background-color: green; */
      background-image: url(https://study.miaov.com/img/profile/noavatar.png);
      /*
        设定背景平铺模式
        background-repeat:
            no-repeat：不平铺
            repeat：横向和纵向平铺（默认值）
            repeat-x：水平方向平铺
            repeat-y：数直方向平铺
      */
      background-repeat: repeat-x;
    }
  </style>
</head>
<body>


  <div id="box"></div>

</body>
</html>
