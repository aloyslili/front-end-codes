<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 600px;
      height: 600px;
      background-image: url(https://study.miaov.com/img/profile/noavatar.png);
      background-repeat: no-repeat;
      background-position: 100px 200px;
      /*
          如果写两个值，则第一个是x，第二个是y
          如果只写一个值，不确定的那个默认居中
      */
      /* 也可以单独设置x和y的定位 */
      /* background-position-x: 100px; */
      /* background-position-y: 100px; */

      /* 可以使用关键字:center、left、right、top、bottom */
      /* 可以使用百分比单位 */
    }
  </style>
</head>
<body>


  <div id="box"></div>

</body>
</html>
