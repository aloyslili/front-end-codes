<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
</head>
<body>
<!--
    background-color：背景颜色

    background-image：设置背景图片（背景颜色在背景图片后面）

    background-repeat：背景重复
        repeat-x：横向平铺
        repeat-y：纵向平铺
        repeat：横向和纵向平铺
        no-repeat：不平铺
        round：自动缩放，适应且填充满整个容器（CSS3）
        space：一相同间距平铺，且填充满整个容器或某个方向（CSS3）

    background-position：背景定位
        百分比：指定背景图像填充的位置，可以为负值，参考尺寸是容器的大小减去背景图片大小
        长度值：用长度指定背景图片填充位置。可以为负值
            两个值：
                可以给两个数值，表示left和top的距离
                可以给两个关键字，分别表示水平和竖直方向的位置
                第一个值：水平，正数右移，负数左移
                第二个值：竖直，正数下一，负数上移
            三、四个值：在偏移前面都要跟着一个边界关键字，根据关键字指定的位置进行偏移
        关键字：center、right、top、left、bottom

    background-attachment：
        fixed：背景图片相对于窗体固定
        scroll：相对于元素固定
        local：相对于元素内容固定


    背景图片可以定义多个，其他属性设置时按位置对应
-->
</body>
</html>
