<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style>
      #demo {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        position: relative;
        /* 形变的属性名：transform */

      }

	</head>
	<body>
    <div id="demo"></div>
	</body>
</html>
