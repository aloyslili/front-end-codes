<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            width: 400px;
            height: 400px;
            border: 1px solid red;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        /*
            align-self属性允许单个项目有与其他项目不一样的对齐方式，
            可覆盖align-items属性。
            默认值为auto，表示继承父元素的align-items属性，
            如果没有父元素，则等同于stretch。
            该属性可能取6个值，除了auto，其他都与align-items属性完全一致。
        */

        .item {
            width: 40px;
            height: 40px;
            border: 1px solid green;
            font-size: 24px;
        }

        #d4 {
            align-self: flex-end;
        }

        .flex-box {
            display: flex;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="item" id="d1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item" id="d4">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>



    <div class="flex-box asd asdas dasd as da ssd as"></div>
</body>

</html>
