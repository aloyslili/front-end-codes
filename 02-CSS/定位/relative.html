  <style>
    /*
            position：设置元素定位模式
                static：默认值，没有开启定位
                relative：相对定位
                absolute：绝对定位
                fixed：固定定位（绝对定位的一种）

            相对定位：
                1. 开启了元素的相对定位，不设置偏移量时，元素无变化
                2. 如果设置了偏移量，元素会参照自身原本的位置，进行偏移
                3. 相对定位的元素，不会脱离文档流!!!，只是表现上位置变了!，依然会占据原来的空间
                4. 相对定位会使元素提升一个层级
                5. 相对定位不会改变元素的性质，块还是块，内联还是内联（因为还在文档流中）
        */
  </style>
