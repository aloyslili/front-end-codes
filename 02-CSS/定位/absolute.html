<!--
    绝对定位的特点：
        1. 开启绝对定位，会使元素脱离文档流
        2. 如果不设置偏移量，元素位置不会变化
        3. 定位位置是 包含块，第一个开启定位的祖先元素的位置，如果所有的祖先元素都没有开启定位，则会相对于浏览器窗口进行定位
            一般开启了子元素的绝对定位，都会开启父元素的相对定位（子绝父相）
        4. 绝对定位会使元素提升一个层级
        5. 绝对定位会改变元素的性质，
            内联元素变成块元素
            块元素的宽度和高度默认都被内容撑开
-->
