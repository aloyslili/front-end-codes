<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cs-h ~ .cs-p {
      color: red;
    }
  </style>
</head>
<body>
  <!--
    (~)
    相邻兄弟选择符只会匹配他后面的i的一个兄弟元素，而随后选择符会匹配他后面的所有兄弟元素
   -->
   <p class="cs-p">1</p>
   <h4 class="cs-h">2</h4>
   <p class="cs-p">3</p>
   <p class="cs-p">4</p>
   <p class="cs-p">5</p>

</body>
</html>
