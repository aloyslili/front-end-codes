<head>

  <title>Document</title>
  <style>
    .box1 {
      color:red;
    }
    .box2{
      color: yellow;
    }
  </style>

<body>
  <!--
    后代选择武器 空格表示
    后代选择器是我们常用的选择器
   -->

    <div class="box2">
      <p>我是后代选择器</p>
    </div>
   </div>

   <div class="box2">
    <div class="box1">
      <p>我是后代选择器2</p>
    </div>
   </div>
</body>
