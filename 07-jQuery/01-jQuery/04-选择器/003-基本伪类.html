    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>

<body>
<!--
    :first           第一个
    :last            最后一个

    :not(selector)   排除其他选择器

    :eq(index)       选择第几个，索引从0开始
    :gt(index)       选择大于index的
    :lt(index)       选择小于index的
    :even            选择偶数个
    :odd             选择奇数个

    :focus           选择获得焦点的元素
    :root            选择文档的根元素
    :animated        选择正在执行动画的元素

其他：
    :lang            选择指定语言的所有元素
    :header          选择 h1，h2 之类的标题元素
    :target          选择由文档URI格式化识别码表示的目标元素
 -->
