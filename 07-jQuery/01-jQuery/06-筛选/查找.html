<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
</head>
<body>
<!--
    children([表达式])
    closest(表达式|对象|元素)   从元素本身开始，逐级向上元素匹配，并返回最先匹配的元素
    find(表达式|对象|元素)  搜索所有与表达式匹配的元素（从当前正在处理的元素开始）
    next([表达式])  取得一个包含匹配的元素集合中每一个元素紧邻的后面同辈元素的元素集合（注意是一个）
    nextAll([表达式]) 取得后面所有匹配的元素
    nextUntil([表达式|元素][,过滤字符串])
    offsetParent() 返回第一个匹配元素用于定位的父节点（仅对可见元素有效）
    parent([表达式]) 取得一个包含着所有匹配元素的唯一父元素的元素集合
    parents([表达式]) 取得一个包含着所有匹配元素的祖先元素的元素集合（不包含根元素）
    parentsUntil([表达式|元素][,过滤]) 查找当前元素所有的父辈元素，直到遇到匹配的那个元素为止
    prev([表达式])
    prevAll([表达式])
    prevUntil([表达式|元素][,筛选])
    siblings([表达式])
 -->
</body>
</html>
