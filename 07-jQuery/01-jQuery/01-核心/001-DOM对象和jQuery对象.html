  <script>
    /*
        什么是DOM对象？
            DOM对象是浏览器的规范，原生js通过浏览器提供的结构获取的对象

        jQuery对象：
            也叫jQuery的包装对象
            相当于DOM对象的一个封装，但是只能调用jQuery的方法
            jQuery的对象使用的变量名，最好用 $xxx 这种形式
            本质是一个伪数组

        jQuery对象的形式上是一个伪数组，其中的元素是我们的DOM元素对象

        DOM对象和jQuery对象的互相转换：
            DOM对象如何转换为jQuery对象：用 $() 包起来即可
            jQuery对象如何转换为DOM对象：
                1. 使用下标取出原生DOM对象：$xxx[0]
                2. 使用jQuery的方法 get 得到原始DOM对象: $xxx.get(0)
    */
  </script>
