<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
</head>

<body>

  <div></div>

  <script>
    // 自己封装一个改变背景颜色的插件函数

    // 方法1：给 jQuery 的原型添加（实例方法）
    (function (window, $) {
      $.fn.bgColor1 = function (color) {
        // 这个 this 就是调用方法的 jQuery 对象
        this.css('background-color', color);
        return this; // 返回对象本身，方便链式调用
      }
    })(window, jQuery);

    // 方法2：给 jQuery 直接添加方法（静态方法）
    (function (window, $) {
      $.xxx = function () {

      }
    })(window, jQuery);

    $(function () {
      // $("div").width(100).height(100).css('background-color', 'red');
      $("div").bgColor1('red').width(100).height(100);
    });
  </script>
</body>

</html>
