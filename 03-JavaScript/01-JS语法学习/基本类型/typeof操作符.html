<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>typeof</title>
</head>
<body>
<!--
  type可以确定一个值的类型
  其他方法还有：instanceof运算符、Object.prototype.toString方法
  typeof可以用来检查一个没有声明的变量，而不报错。

  typeof 是一个操作符，而不是一个函数

  "undefined" 表示值未定义
  "boolean" 布尔值
  "string" 字符串
  "number" 数值
  "object" 对象（不是函数） 或 null
  "function" 函数
  "symbol" 符号

  调用typeof null 返回的是"object"。这是因为特殊值 null 被认为是一个对空对象的引用。

  严格来讲，函数在 ECMAScript 中被认为是对象，并不代表一种数据类型。
  可是，函数也有自己特殊的属性。
  为此，就有必要通过 typeof 操作符来区分函数和其他对象。
-->
</body>
</html>
