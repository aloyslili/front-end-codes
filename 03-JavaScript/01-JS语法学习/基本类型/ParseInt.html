<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ParseInt</title>
</head>
<body>
<!--
    parseInt 用于将字符串转为整数
    parseInt 更专注于字符串是否包含数值模式

    注意:
        如果字符串头部有空格，空格会自动去除
        如果参数不是字符串，会先转换为字符串
        一个个字符转换，遇到不能转换的停止，返回已经转换好的部分
        如果开头就不能转换，则返回 NaN
        如果字符串以 0x 或者 0X 开头，会按照十六进制进行解析
        如果以0开头，会按照十进制进行解析
        科学计数法的形式会被视为字符串（即解析不了科学计数法）
        如果字符串包含对于指定进制无意义的字符，则从最高位开始，只返回可以转换的数值。如果最高位无法转换，则直接返回NaN
        JavaScript 不再允许将带有前缀0的数字视为八进制数，而是要求忽略这个0。但是，为了保证兼容性，大部分浏览器并没有部署这一条规定

        可以接受第二个参数，指定转换的进制（2~36，超过范围返回NaN），默认为10，
            这个参数如果不是数值，会被转换为一个整数，如果是0、undefined、null等则忽略第二个参数

            如果不传第二个参数，则转换的进制由解析器自己绝对，所以建议始终传递第二个参数！

-->
</body>
</html>
