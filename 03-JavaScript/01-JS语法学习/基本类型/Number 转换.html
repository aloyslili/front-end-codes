<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number转换</title>
</head>
<body>
<!--
  规则：
      true -> 1，false -> 0
      数值，直接返回
      null -> 0
      undefined -> NaN
      字符串：
        * 若字符串包含数值字符，包括数值字符前面带加减号的情况，则转换成一个十进制数值
        * 如果字符串包含有效的浮点值格式，则会转换为相应的浮点值（忽略前面的0）
        * 如果字符串包含有效的十六进制格式，则会转换为对应的十进制整数值
        * 如果是空字符串（不包含字符），则返回0
        * 其他情况，都返回 NaN
      对象：
        1. 调用 valueOf，将返回值按上述规则转换
        2. 如果结果是NaN，则调用 toString，再按字符串转换规则转换
-->
</body>
</html>
