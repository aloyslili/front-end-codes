<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ParseFloat</title>
</head>
<body>
<!--
    parseFloat方法用于将一个字符串转为浮点数

    始终忽略字符串开头的0
    如果字符串符合科学计数法，则会进行相应的转换
    如果字符串包含不能转为浮点数的字符，则不再进行往后转换，返回已经转好的部分。
    会自动过滤字符串前导的空格
    如果参数不是字符串，或者字符串的第一个字符不能转化为浮点数，则返回NaN。

    parseFloat 只解析十进制，因此不能指定底数
    如果字符串表示整数，则 parseFloat 返回整数
-->
</body>
</html>
