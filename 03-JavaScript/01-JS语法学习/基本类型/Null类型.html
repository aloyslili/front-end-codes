<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Null类型</title>
</head>
<body>
<!--
  Null类型只有一个值，null
  逻辑上，null表示一个空对象指针（这也是 typeof null 返回的是 "object" 的原因）
  null是一个假值

  在定义将来要保存对象值的变量时，建议用null来初始化
  这样，只要检查这个变量的值是不是null，就可以知道这个变量是否在后来被重新赋予了一个对象的引用

  undefined值是由null派生出来的，因此 ECMA-262 将它们定义为表面相等
-->
</body>
</html>
