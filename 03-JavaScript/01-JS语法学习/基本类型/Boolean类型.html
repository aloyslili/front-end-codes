<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Boolean类型</title>
</head>
<body>
<!--
  布尔类型用来表示真假：Boolean
    取值有：true 和 false

  ECMAScript 类型的值都有相应布尔值的等价形式
  要将一个其他类型的值转换为布尔值，可以调用特定的 Boolean()转型函数
  如果 JavaScript 预期某个位置应该是布尔值，会将该位置上现有的值自动转为布尔值。

  转换规则是除了下面六个值被转为false，其他值都视为true。
        undefined
        null
        false
        0
        NaN
        ""或''（空字符串）
-->
</body>
</html>
