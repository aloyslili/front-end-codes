<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
</head>
<body>

<button id="btn">按钮</button>

<script>
  $(function() {
    let timerId = null;
    $('#btn').click(function(){
      // 点击按钮的时候，开启一个定时器，每秒打印一个hello world
      let i = 0; // 统计 Hello World 次数

      // 如果定时器id不为空，说明有正在运行的定时器，先清理掉
      if(timerId != null) {
        clearInterval(timerId);
        timerId = null;
      }

      // setInterval 和 setTimeout 都会返回一个定时器id
      // 通过clearInterval 和 clearTimeout可以清理掉他们
      timerId = setInterval(function() {
        console.log("Hello World --- " + i)
        i++;
      }, 1000)
    })
  });
</script>

</body>
</html>
