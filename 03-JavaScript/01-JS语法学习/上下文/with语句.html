<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>with语句</title>
</head>
<body>
<script>
  /*
    作用是操作同一个对象的多个属性时，提供一些书写的方便。
      with (对象) {
        语句;
      }

     如果with区块内部有变量的赋值操作，必须是当前对象已经存在的属性，否则会创造一个当前作用域的全局变量。
     with区块没有改变作用域，它的内部依然是当前作用域。这造成了with语句的一个很大的弊病，就是绑定对象不明确。
     因此，建议不要使用with语句，可以考虑用一个临时变量代替with。
   */
</script>
</body>
</html>
