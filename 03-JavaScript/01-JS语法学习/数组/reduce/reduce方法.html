<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 3, 5, 7, 9];

        // 回调的第一个参数是起始值，第二个是当前值
        // 第二个参数0是起始值
        let result1 = arr.reduce((x, y) => x + y, 0);
        console.log(result1);


        let result2 = arr.reduce((x, y) => x * y, 1);
        console.log(result2);


        console.log('-------------------------------------');

        // 所以reduce的规则是：
        let result3 = arr.reduce( // 最终的返回值是遍历完数组之后的累计值
            (累计值, 每次遍历的元素, 当前遍历元素的索引, 数组本身) => {
                console.log(累计值, 每次遍历的元素, 当前遍历元素的索引, 数组本身);
                let 新的累计值 = 累计值 + 每次遍历的元素;
                return 新的累计值;
            },
            0 // 累计值的初始值，如果这个参数不传的话，会使用数组的第一个元素作为初始累计值，然后遍历的时候直接处理数组第二个元素
        )

        console.log(result3);


    </script>
</body>

</html>
