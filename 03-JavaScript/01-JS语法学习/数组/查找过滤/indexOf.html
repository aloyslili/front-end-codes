<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // indexOf、lastIndexOf
    // 从数组中搜索指定的值，并返回第一个找到的元素的索引，如果找不到则返回-1
    // indexOf表示从左往右找，lastIndexOf表示从右往左找
    // 两者都能接收第二个参数，表示查找的起始索引
    let arr = [5, 2, 6, 3, 5, 9, 7];
    let index = arr.indexOf(5);
    console.log(index);
    console.log(arr.indexOf(2, 5));
</script>
</body>
</html>
