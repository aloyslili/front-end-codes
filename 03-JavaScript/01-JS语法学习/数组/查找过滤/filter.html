<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      // 过滤奇数
      // 返回值为真的项会被filter汇总返回（新数组）
      console.log(arr.filter(x => x % 2 == 1));
    </script>
  </body>

</html>
