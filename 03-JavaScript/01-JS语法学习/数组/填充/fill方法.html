<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let arr = new Array(10);

    // 整个数组填充
    arr.fill(1);
    console.log(arr);

    // 指定第二个参数，表示填充的起点
    arr.fill(2, 3);
    console.log(arr);

    // 指定第三个参数，表示填充的终点，如果省略第三个参数，表示填充到末尾
    arr.fill(3, 4, 8);
    console.log(arr);

</script>
</body>
</html>
