<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>

<body>
    <script>
        /*
            生成器是一种特殊的函数
            异步编程，之前是纯回调函数
        */

        function * gen () {
            console.log('111');
            yield 1
            console.log('222');
            yield 2
            console.log('333');
            yield 3
        }

        // 调用生成器之后，返回一个迭代器
        let iter = gen();
        console.log(iter);
        let r1 = iter.next();
        console.log('r1=',r1);
        let r2 = iter.next();
        console.log('r2=',r2);
        let r3 = iter.next();
        console.log('r3=',r3);
        let r4 = iter.next();
        console.log('r4=',r4);


    </script>
</body>

</html>
