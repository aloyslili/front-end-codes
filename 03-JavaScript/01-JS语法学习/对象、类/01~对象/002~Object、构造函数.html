<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
      /*
        Object 是一个函数，可以用做构造函数

        什么是构造函数：
            new 构造函数() 可以得到一个对象（如果不需要传递参数，则可以省略分号）
            作为构造函数调用时，函数中this代表创建的对象本身
      */

      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      var p1 = new Person('张三', 18)
      console.log(p1);

    </script>
  </body>
</html>
