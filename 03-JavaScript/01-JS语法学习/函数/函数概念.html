<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>函数概念</title>
</head>
<body>
<!--
    函数也是一种对象
    函数可以封装一些功能，在需要的时候进行调用执行
-->
<script>
    // 使用构造函数创建函数对象（麻烦，以后不用）
    // 可以将要封装的代码以字符串的形式传递给构造函数
    var fun = new Function("console.log('Hello')");
    console.log(typeof fun);

    // 封装到函数中的代码不会立即执行
    // 调用函数的时候才会执行
    fun();

    // 函数创建方法二：
    /*
        完整函数形式：
        function 函数名(参数列表) {
            // 函数体
            ......
        }

        函数表达式的形式：（匿名函数）
        函数是对象所以可以通过赋值来指向到函数对象的指针，当然指针也可以传递给其他变量，注意后面要以;结束。
        var xxx = function() {
            // 函数体
            ......
        };

        注：
          标准声明的函数优先级更高，解析器会优先提取函数并放在代码树顶端，所以标准声明函数位置不限制
          标准声明优先级高于赋值声明
     */

    /*
        函数的一些特点：
            函数中可以再定义函数
            函数是一个对象，可以设置属性，也具有自己的属性
            函数可以作为函数的参数或者返回值
            如果同一个函数被多次声明，后面的声明就会覆盖前面的声明。
     */
    // 全局函数会声明在window对象中
    // 函数内 使用let/const时不会压入window
</script>
</body>
</html>
