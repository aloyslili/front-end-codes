<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>箭头函数</title>
</head>

<body>
  <script>
    /*
      箭头函数是函数声明的简写形式，在使用递归调用、构造函数、事件处理器时不建议使用箭头函数。

      无参数时使用空扩号即可
      函数体为单一表达式时不需要 return 返回处理，系统会自动返回表达式计算结果。
      多参数传递与普通声明函数一样使用逗号分隔
      只有一个参数时可以省略括号

      箭头函数没有this, 也可以理解为箭头函数中的this 会继承定义函数时的上下文，可以理解为和外层函数指向同一个this。
        如果想使用函数定义时的上下文中的this，那就使用箭头函数
        如果箭头函数是对象的属性，那么箭头函数里，this指的是对象外层的this，而不是对象
        即：箭头函数适合于this无关的回调

      箭头函数没有 arguments
     */

    // 如果没有参数需要加一个括号
    let f = () => console.log('hello');

    // 一个参数可以不加括号
    let f2 = a => console.log('hello');

    // 如果函数体只有一个表达式，那么这个表达式的值会作为函数的返回值
    let f3 = () => 3 + 4;

    // 如果有多条语句的话，需要加大括号
    let f4 = () => {

    }

    // 箭头函数无 this，在箭头函数里使用this，它会从自己开始，向外部寻找this（声明时）
    let f5 = () => {
      console.log(this);
    }

  </script>
</body>

</html>
