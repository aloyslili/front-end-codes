<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>函数的一些属性</title>
</head>

<body>
  <script>
    /*
        fn.name：函数的名称
        fn.length：预期传入的参数个数
        fn.toString()：函数的源码（利用这个可以间接实现多行字符串）
     */

    function xxx(a, b, c) {
      console.log('hello');
    }

    console.log(xxx.name);
    console.log(xxx.length);
    console.log(xxx.toString());
  </script>
</body>

</html>
