<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>this</title>
</head>
<body>
<script>
  /*
    调用函数时 this 会隐式传递给函数指函数调用时的关联对象，也称之为函数的上下文。
    构造函数主要用来生成对象，里面的this默认就是指当前对象

    根据调用者不同，函数中的this也代表不同的对象
    解析器在调用函数的时候，都会向函数内部传递一个隐含的参数 this

    this表示的是一个对象
        如果是直接调用，this表示的是默认的全局对象
        如果是对象调用，this表示的是这个对象

    this 指当前对象的引用，始终建议在代码内部使用this 而不要使用对象名，不同对象的this只指向当前对象。

    在JS中，this是动态绑定，或称运行期绑定
    这就导致，js的this有能力具备多重含义，并且极其灵活（相对的理解也很困难）
   */
</script>
</body>
</html>
