<body>
  <script>
    let f = function (x) {
      return x * x
    };
    let g = function (x) {
      return 2 * x
    };

    // h(x) = f(g(x))
    let h = function (f, g) {
      return function (x) {
        return f(g(x))
      }
    };

  </script>
