<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>匹配字符编码范围</title>
</head>
<body>
<script>
  /*
    ASCII字符           /[\u0000-\u00ff]/g
    双字节汉字          /[^\u0000-\u00ff]/g
    大小写字母和数字    /[a-zA-Z0-9]/g
    数字                /[\u0030-\u0039]/g
    大写字母            /[\u0041-\u004A]/g
    小写字母            /[\u0061-\u007A]/g
   */
</script>
</body>
</html>
