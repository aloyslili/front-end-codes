<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>错误处理</title>
</head>
<body>
<script>

  /*
      JavaScript 原生提供Error构造函数，所有抛出的错误都是这个构造函数的实例。

      JavaScript 语言标准只提到，Error实例对象必须有message属性，表示出错时的提示信息，没有提到其他属性。
      大多数 JavaScript 引擎，对Error实例还提供name和stack属性，分别表示错误的名称和错误的堆栈，但它们是非标准的，不是每种实现都有。

      message：错误提示信息
      name：错误名称（非标准属性）
      stack：错误的堆栈（非标准属性）

      Error实例对象是最一般的错误类型，在它的基础上，JavaScript 还定义了其他6种错误对象。也就是说，存在Error的6个派生对象。

      SyntaxError对象是解析代码时发生的语法错误。
      ReferenceError对象是引用一个不存在的变量时发生的错误。
      RangeError对象是一个值超出有效范围时发生的错误。
      TypeError对象是变量或参数不是预期类型时发生的错误。
      URIError对象是 URI 相关函数的参数不正确时抛出的错误，主要涉及encodeURI()、decodeURI()、encodeURIComponent()、decodeURIComponent()、escape()和unescape()这六个函数。
      eval函数没有被正确执行时，会抛出EvalError错误。

      自定义错误：
        自定义一个错误对象UserError，让它继承Error对象。然后，就可以生成这种自定义类型的错误了。

      throw语句的作用是手动中断程序执行，抛出一个错误。
      throw也可以抛出自定义错误。
      throw可以抛出任何类型的值。也就是说，它的参数可以是任何值。
      遇到throw语句，程序就中止了。引擎会接收到throw抛出的信息，可能是一个错误实例，也可能是其他类型的值。

      try...catch结构允许在最后添加一个finally代码块，表示不管是否出现错误，都必需在最后运行的语句。

   */

  function throwit() {
    throw new Error('');
  }

  function catchit() {
    try {
      throwit();
    } catch (e) {
      console.log(e.stack); // print stack trace
    }
  }

  catchit();
</script>
</body>
