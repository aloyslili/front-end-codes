<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Symbol的概念</title>
</head>
<body>
<script>
  // Symbol用于防止属性名冲突而产生的，比如向第三方对象中添加属性时。
  // Symbol 类型 的值是唯一的，独一无二的不会重复
  // Symbol 类型 不可以添加属性
  // 可传入字符串用于描述Symbol，方便在控制台分辨Symbol。 let hd = Symbol 类型("is name");
  // 传入相同参数Symbol也是独立唯一的，因为参数只是描述而已，但使用 Symbol 类型.for则不会
  // 使用description可以获取传入的描述参数

  // Symbol 类型.for
  // 根据描述获取Symbol，如果不存在则新建一个Symbol
  // 使用Symbol.for会在系统中将Symbol登记, 使用Symbol则不会登记

  // Symbol 类型.keyFor  根据使用Symbol.for登记的Symbol返回描述，如果找不到返回undefined 。

  // 对象属性
  // Symbol 类型 是独一无二的所以可以保证对象属性的唯一。
  // Symbol 类型 声明和访问使用 []（变量）形式操作
  // 也不能使用 . 语法因为 .语法是操作字符串属性的。
  // 正确写法是以[] 变量形式声明和访问

  // Symbol 类型 不能使用 for/in、for/of 遍历操作
  // 可以使用 Object.getOwnPropertySymbols 获取所有Symbol属性
  // 也可以使用 Reflect.ownKeys(obj) 获取所有属性包括Symbol
  // 如果对象属性不想被遍历，可以使用Symbol保护
  // 不能与其他数据进行运算

  /*
    USONB: you are so nb
    u: undefined
    s: string symbol
    o: object
    n: null number
    b: boolean
   */
</script>
</body>
</html>
