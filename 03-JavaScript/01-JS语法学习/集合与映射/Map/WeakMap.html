<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>WeakMap</title>
</head>
<body>
<script>
  /*
    WeakMap 对象是一组键/值对的集
      * 键名必须是对象
      * WeaMap对键名是弱引用的，键值是正常引用
      * 垃圾回收不考虑WeaMap的键名，不会改变引用计数器，键在其他地方不被引用时即删除
      * 因为WeakMap 是弱引用，由于其他地方操作成员可能会不存在，所以不可以进行forEach( )遍历等操作
      * 也是因为弱引用，WeaMap 结构没有keys( )，values( )，entries( )等方法和 size 02-属性
      * 当键的外部引用删除时，希望自动删除数据时使用 WeakMap
   */
</script>
</body>
</html>
