<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>async和await</title>
</head>
<body>
<script>
  /*
    async 是让方法变成异步
    await 是等待异步方法执行完成（必须在异步方法内部使用）

    async方法默认返回一个Promise
   */

  function test() {
    return '你好';
  }

  async function test1() {
    // 这里可以返回一个Promise，也可以返回一个字符串
    // 返回一个字符串，也会被包装为一个promise
    return '你好啊';
  }

  console.log(test());
  console.log(test1());

  // await 必须用在异步方法里面
  async function main() {
    var result = await test1();
    console.log(result);
  }
  main();

</script>
</body>
</html>
