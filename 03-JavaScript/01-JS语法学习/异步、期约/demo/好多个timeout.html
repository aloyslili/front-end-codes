<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 8,9,10,1,2,5,3,11,4,7
    setTimeout(() => {
      console.log(1);
      new Promise((resolve) => {
        console.log(2);
        setTimeout(() => {
          console.log(4);
        });
        resolve();
      }).then(() => {
        console.log(3);
      })
      setTimeout(() => {
        console.log(7);
      })
      new Promise((resolve) => {
        console.log(5);
        resolve();
      })
    })
    console.log(8);
    new Promise((resolve) => {
      console.log(9);
      resolve();
    }).then(() => {
      console.log(10);
      setTimeout(() => {
        console.log(11);
      })
    })
  </script>
</body>

</html>
