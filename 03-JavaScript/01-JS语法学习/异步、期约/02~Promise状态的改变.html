<script>
    /*
        pending 未决定的
        resolved / fullfilled 成功的
        rejected 失败的

        可以发生的改变：
            pending -> resolved / fullfilled
            pending -> rejected

            只有这两种状态的变化，且同一个Promise对象只能改变一次
            无论成功还是失败，都会有一个结果数据
            成功的结果数据一般叫做 value，失败的结果数据一般叫做 reason
     */
</script>
