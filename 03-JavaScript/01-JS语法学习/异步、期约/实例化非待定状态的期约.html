<script>
  /*
    Promise.resolve(解决值)：实例化一个解决的期约
      注：这个静态方法可以包装任何非期约值，包括错误对象等，并将其转换为解决的期约

    Promise.reject(拒绝理由)：实例化一个拒绝的期约，并抛出一个异步错误
      注：这里抛出的错误不能用直接try-catch捕捉，而只能在拒绝处理程序里捕捉
      Promise.reject并没有照搬Promise.resolve的幂等逻辑。
      如果给它传一个期约对象，则这个期约会成为它返回的拒绝期约的理由
  */
</script>
