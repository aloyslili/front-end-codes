<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>history对象</title>
</head>
<body>
<script>
  /*
    window.history 当前窗口的历史记录（不是浏览器的历史记录）

    只要加载url不一样，就会产生历史记录

    02-属性：
      history.length：历史记录的条数
      history.back()：后退
      history.forward()：前进
      history.go(n)：
            n == 0：刷新当前页
            正整数：前进n页
            负整数：后退n页

   */
</script>
</body>
</html>
