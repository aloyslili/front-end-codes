<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>location</title>
</head>
<body>
<script>
  /*
    window.location
    window.document.location
    两个其实是一个对象！

    location.hostname：当前主机名
    location.protocol：协议
    location.port：端口号
    location.search：查询字符串

    location.assign(url)：在当前窗口跳转url
    location.replace(url)：替换当前url
    location.reload()：刷新当前窗口
    location.reload(true)：不经过浏览器缓存，强制从服务器重载
   */
</script>
</body>
</html>
