<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<script>

  const myHeaders = {
    'Content-Type': 'application/json'
  };

  let data = {name: "wby", age: 18};
  fPost('http://127.0.0.1:3000/users', data).then(console.log);


  function fGet(url) {
    return new Promise((resolve, reject) => {
      fetch(url, {
        method: 'GET',
        headers: myHeaders,
      }).then(response => response.json())
        .then(res => resolve(res));
    });
  }

  function fPost(url, params) {
    return new Promise((resolve, reject) => {
      fetch(url, {
        method: 'POST',
        headers: myHeaders,
        body: JSON.stringify(params)
      }).then(res => res.json())
        .then(res => resolve(res));
    });
  }

  function fPut(url, params) {
    return new Promise((resolve, reject) => {
      fetch(url, {
        method: 'PUT',
        headers: myHeaders,
        body: JSON.stringify(params)
      }).then(res => res.json())
        .then(res => resolve(res));
    });
  }

  function fDelete(url) {
    return new Promise((resolve, reject) => {
      fetch(url, {
        method: 'DELETE',
        headers: myHeaders,
      }).then(res => res.json())
        .then(res => resolve(res));
    });
  }


</script>
</body>
</html>
