<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>

  <!-- Bootstrap 03-CSS -->
  <link rel="stylesheet" href="/libs/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>

<a class="btn btn-primary" data-toggle="modal" href='#myModal'>Trigger modal</a>


<!--
  modal：模态
  fade：隐藏
 -->
<div class="modal fade" id="myModal">
  <!-- modal-dialog：模态对话框 -->
  <div class="modal-dialog">
    <!-- modal-content：模态内容 -->
    <div class="modal-content">
      <!-- modal-header：模态框的头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <!-- modal-body：模态框的内容 -->
      <div class="modal-body">

      </div>
      <!-- modal-footer：模态框的底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- jQuery -->
<script src="/libs/jquery/jquery-1.11.1.js"></script>
<!-- Bootstrap JavaScript -->
<script src="/libs/bootstrap-3.3.7/js/bootstrap.js"></script>

<script>
  // 当模态框显示的时候触发事件 shown.nbs.modal
  $('#myModal').on('shown.bs.modal', function (e) { //赋值
    console.log("show")
  });
  // 当模态框关闭的时候触发事件 hidden.bs.modal
  $('#myModal').on('hidden.bs.modal', function (e) {
    console.log("hide");
  });
</script>
</body>
</html>
