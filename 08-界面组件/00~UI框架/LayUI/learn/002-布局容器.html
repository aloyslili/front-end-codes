<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>布局容器</title>
  <!-- LayUI的核心CSS文件-->
  <link rel="stylesheet" href="../layui-v2.5.6/layui/css/layui.css">
  <!-- LayUI的核心JS文件（模块化引入） -->
  <script src="../layui-v2.5.6/layui/layui.js"></script>
</head>
<body>
<!--
  布局容器：
    1. 固定宽度，两侧有留白
    2. 完整宽度，占据屏幕的百分之百
-->

<!-- 布局容器 -->
<div class="layui-container" style="background-color:navajowhite; height: 300px;">
  固定宽度
</div>

<!-- 完整宽度 -->
<div class="layui-fluid" style="background-color:cyan; height: 300px;"></div>
完整宽度
</body>
</html>
