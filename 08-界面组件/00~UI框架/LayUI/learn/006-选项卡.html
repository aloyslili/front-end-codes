<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选项卡</title>
  <!-- LayUI的核心CSS文件-->
  <link rel="stylesheet" href="../layui-v2.5.6/layui/css/layui.css">
  <!-- LayUI的核心JS文件（模块化引入） -->
  <script src="../layui-v2.5.6/layui/layui.js"></script>
</head>
<body>
<!--
  layui-tab
    layui-tab-title       选项区域：标在ul上，li上使用layui-this指定当前选项卡
    layui-tab-content     内容区域，包裹所有内容
       layui-tab-item     具体的各个内容，要与选项对象

   选项卡的风格：
      简介风格：layui-tab-brief
      卡片风格：layui-tab-card

    当容器的宽度不足以显示全部的选项时，即会自动出现展开图标
    可以对父层容器设置属性 lay-allowClose="true" 来允许Tab选项卡被删除
    可以通过对选项卡设置属性 lay-id="xxx" 来作为唯一的匹配索引，以用于外部的定位切换，如后台的左侧导航、以及页面地址 hash的匹配
-->
<div class="layui-tab" lay-allowClose="true">
  <ul class="layui-tab-title">
    <li class="layui-this">网站设置</li>
    <li>用户管理</li>
    <li>权限分配</li>
    <li>商品管理</li>
    <li>订单管理</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">内容1</div>
    <div class="layui-tab-item">内容2</div>
    <div class="layui-tab-item">内容3</div>
    <div class="layui-tab-item">内容4</div>
    <div class="layui-tab-item">内容5</div>
  </div>
</div>

<script>
  // element模块
  layui.use('element', function() {
    var element = layui.element;
  });
</script>
</body>
</html>
